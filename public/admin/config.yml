backend:
  name: git-gateway
  branch: main # Branch to update (optional; defaults to master)
media_folder: static/img
public_folder: /img

collections: # A list of collections the CMS should be able to edit
  - name: 'projets' # Used in routes, ie.: /admin/collections/:slug/edit
    label: 'Projets' # Used in the UI, ie.: "New Post"
    folder: 'content/projets' # The path to the folder where the documents are stored
    path: "{{slug}}/index" # Each document is inside a folder with the slug name.
    create: true
    slug: '{{slug}}'
    editor:
      preview: true
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Brouillon', name: 'draft', widget: 'boolean', default: 'true', required: false }
      - { label: 'Date', name: 'date', widget: 'datetime' }
      - { label: 'Image', name: "image", widget: "image", required: false }
      - { label: 'Ordre', name: 'ordre', widget: 'number', hint: 'Place dans le classement, nombre entier positif', default: 1, value_type: 'int', min: 1, max: 200 }
      - { label: 'Image intro', name: 'image_intro', widget: 'image', hint: 'Image dans apercu', required: false }
      - { label: 'Résumé', name: 'resume', widget: 'string', hint: 'Le texte dans apercu' }
      - { label: 'Tags', name: 'tags', widget: 'select', multiple: true, options: ["Création participative", "Outils de médiation", "Graphisme", "Scénographie", "Espace public"], required: false }
      - { label: 'Avec', name: 'avec', widget: 'string', required: false }
      - { label: 'Partenaires', name: 'partenaires', widget: 'string', required: false }
      - { label: 'Merci', name: 'merci', widget: 'string', required: false }
      - { label: 'Body', name: 'body', widget: 'markdown'}